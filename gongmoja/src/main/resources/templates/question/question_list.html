<div class="container my-3">
    <table class="table">
        <thead class="table-dark">
        <tr class="text-center">
            <th>번호</th>
            <th style="width: 50%">제목</th>
            <th>작성자</th>
            <th>작성일시</th>
        </tr>
        </thead>

        <tbody>

        <tr th:each="questionEntity, index : ${questionEntity}">
        <tr class="text-center" th:each="questionEntity, loop : ${paging}">

            <!--번호-->
            <td th:text="${loop.count}"></td>

            <!--제목-->
            <td class="text-center">
                <a th:href="@{|/question/detail/${questionEntity.id}|}" th:text="${questionEntity.subject}"></a>

                <span class="text-danger small ms-2"
                      th:if="${#lists.size(questionEntity.answerEntityList) > 0}"
                      th:text="${#lists.size(questionEntity.answerEntityList)}">
                    </span>
            </td>

            <!--작성자-->
            <td><span th:if="${questionEntity.user != null}" th:text="${questionEntity.user.userName}"></span></td>

            <!--일시-->
            <td th:text="${#temporals.format(questionEntity.createDate, 'yy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>

    <!-- 페이징처리 시작 -->
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                <a class="page-link"
                   th:href="@{|?page=${paging.number-1}|}">
                    <span>이전</span>
                </a>
            </li>
            <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                th:if="${page >= paging.number-5 and page <= paging.number+5}"
                th:classappend="${page == paging.number} ? 'active'"
                class="page-item">
                <a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}"></a>
            </li>
            <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
                    <span>다음</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- 페이징처리 끝 -->

    <a th:href="@{/question/create}" class="btn btn-primary">질문 등록하기</a>

</div>
