    <link rel="shortcut icon" href="/static/favicon.ico">
    <link href="/static/bootstrap/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

                href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"

    <style>

            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_four@1.2/JalnanOTF00.woff') format('woff');

            font-style: normal;
        }

        .horizontal-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .sidebar-brand-text {

    </head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- 사이드바 -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/">
            <div class="sidebar-brand-icon rotate-n-15">
                <!--아이콘 변경-->
                <!--                    <i class="fas fa-laugh-wink"></i>-->
            </div>
            <div class="horizontal-container">
                <div>GongMoJa</div></div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0">

        <!-- 내비게이션 2 : 공모주 관련 내용들 -->
        <hr class="sidebar-divider my-0">

        <!-- 구분선 -->
        <hr class="sidebar-divider">

        <!-- 내비게이션 1번 제목-->
        <!--내비게이션 1번 항목 (공모주)-->
        <div id="stiky" >
            <div  class="sidebar-heading">GONGMOJA</div>

            <!-- 1. 공모주 일정 메뉴  -->
            <li class="nav-item">
                <a class="nav-link collapsed" href="#" onclick="fnMoveIndex('/', '3');" data-toggle="collapse" data-target="#collapseTwo"
                   aria-expanded="true" aria-controls="collapseTwo">
                    <!--폴더아이콘-->
                    <i class="fas fa-fw fa-calendar-alt"></i>
                    <span>공모주 일정</span>
                </a>
            </li>
            <!-- 2. 공모주 경쟁률 메뉴  -->
            <li class="nav-item">
                <a class="nav-link collapsed" href="#" onclick="fnMoveIndex('/', '1');" data-toggle="collapse" data-target="#collapseTwo"
                   aria-expanded="true" aria-controls="collapseTwo">
                    <!--폴더아이콘-->
                    <i class="fas fa-fw fa-chart-area"></i>
                    <span>공모주 경쟁률</span>
                </a>
            </li>
            <!-- 3. 공모주 뉴스 메뉴  -->
            <li class="nav-item">
                <a class="nav-link collapsed" href="#" onclick="fnMoveIndex('/', '2');" data-toggle="collapse" data-target="#collapseTwo"
                   aria-expanded="true" aria-controls="collapseTwo">
                    <!--폴더아이콘-->
                    <i class="fas fa-fw fa-layer-group"></i>
                    <span>공모주 뉴스</span>
                </a>
            </li>
        <!-- 구분선 -->
        <hr class="sidebar-divider d-none d-md-block">
        </div>
    </ul>
    <!-- 왼쪽 사이드바 종료 -->

    <!-- 사이드바 숨기기 -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                <!-- Sidebar Toggle (Topbar) -->
                <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                    <i class="fa fa-bars"></i>
                </button>

                <!-- 공모자들 제목-->
                <div class="horizontal-container">
                    <!--                    <img src="/static/bootstrap/img/공모자들로고-002.png" alt="공모자들로고" style="width: 48px;">-->
                    <div class="sidebar-brand-text mx-3">공모자들<sup></sup></div>
                </div>

                <!-- Topbar Navbar -->
                <ul class="navbar-nav ml-auto">

                    <!-- Nav Item - Search Dropdown (Visible Only XS) -->
                    <li class="nav-item dropdown no-arrow d-sm-none">
                        <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-search fa-fw"></i>
                        </a>
                        <!-- Dropdown - Messages -->
                        <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
                             aria-labelledby="searchDropdown">
                            <form class="form-inline mr-auto w-100 navbar-search">
                                <div class="input-group">
                                    <input type="text" class="form-control bg-light border-0 small"
                                           placeholder="Search for..." aria-label="Search"
                                           aria-describedby="basic-addon2">
                                    <div class="input-group-append">
                                        <button class="btn btn-primary" type="button">
                                            <i class="fas fa-search fa-sm"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </li>


                    <div class="topbar-divider d-none d-sm-block"></div>

                    <!--탑 네비게이션 바 - 로그인 로그아웃 사용자정보-->
                    <!-- Nav Item - User Information -->
                    <li class="nav-item dropdown no-arrow">
                        <a class="nav-link dropdown-toggle text-dark text-center" href="#" id="userDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="mr-4 d-none d-lg-inline text-gray-600 small" th:if="${userEntity != null}"  th:text="${userEntity.nickName}+님"></span>
                            <span class="mr-4 d-none d-lg-inline text-gray-600 small" th:unless="${userEntity != null}" >클릭하여 로그인</span>
                            <img class="img-profile rounded-circle" src="/static/bootstrap/img/undraw_profile.svg">
                            <!--                                    <button th:method="post" th:action="@{/logout}"></button>-->
                        </a>
                        <!-- Dropdown - User Information -->
                        <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                             aria-labelledby="userDropdown">
                            <a class="dropdown-item" href="/favorites/list">
                                <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                                마이페이지
                            </a>
                            <a class="dropdown-item" href="#">
                                <i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>
                                참여중인 채팅방
                            </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" th:if="${userEntity == null}" href="/login">
                                <i class="fas fa-sign-in-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                로그인
                            </a>
                            <a class="dropdown-item" th:unless="${userEntity == null}" href="/logout">
                                <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                로그아웃
                            </a>
                        </div>
                    </li>

                </ul>

            </nav>
            <!-- 토글 바 끝 -->

    <!-- 질문 -->
    <h2 class="border-bottom py-6" th:text="${question.subject}"></h2>
    <div class="card my-4">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${question.content}"></div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2 text-start">
                    <div class="mb-2">
                        <span th:if="${question.user.nickName != null}" th:text="${question.user.nickName}"></span>
                    </div>

                    <div th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 답변의 갯수 표시 -->
    <h5 class="border-bottom my-3 py-2" th:text="|${#lists.size(question.answerEntityList)}개의 답변이 있습니다.|"></h5>

    <!-- 답변 반복 시작 -->
    <div class="card my-3" th:each="answer : ${question.answerEntityList}">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${answer.content}"></div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2 text-start">
                    <div class="mb-2">
                        <span th:if="${answer.user.nickName != null}" th:text="${answer.user.nickName}"></span>
                    </div>
                    <div th:text="${#temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- 답변 반복 끝  -->

    <!-- 답변 작성 : ROLE_ADMIN인 경우에만 답변폼 활성화 -->
    <div class="button-container">
    <form th:action="@{|/answer/create/${question.id}|}" method="post" class="my-3">
         <textarea name="content" id="content" rows="10" class="form-control"
          th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
          th:attr="disabled=${#authorization.expression('!hasRole(''ROLE_ADMIN'')')}"></textarea>
            <input type="submit" value="답변등록" class="btn btn-primary my-2"
           th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
      </form>

     <!-- 문의내역 버튼 -->
    <form th:action="@{/question/list-by-user}" th:method="get">
        <input type="submit" value="목록보기" class="btn btn-primary my-2">
    </form>
    </div>
</div>
        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; gongmoja 2023</span>
                </div>
            </div>
        </footer>

    </div>
</div>
<script>
    function fnMoveIndex(targetPage, seq) {
        // 이동할 대상 페이지의 URL
        var targetURL = targetPage + "#div" + seq;

        // 새로운 페이지로 이동
        window.location.href = targetURL;
    }

</script>
<!-- Bootstrap core JavaScript-->
<script src="/static/bootstrap/vendor/jquery/jquery.min.js"></script>
<script src="/static/bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/static/bootstrap/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="/static/bootstrap/vendor/chart.js/Chart.min.js"></script>

<!-- Page level custom scripts -->
<script src="/static/bootstrap/js/demo/chart-area-demo.js"></script>
<script src="/static/bootstrap/js/demo/chart-pie-demo.js"></script>
