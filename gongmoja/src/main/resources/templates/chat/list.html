<!DOCTYPE html>

<!-- 스타일 코드 추가-->
<style>
  #stiky {
    position: sticky;
    top: 20px;
    bottom: 20px;
  }

  /* 공모자들 타이틀 폰트 */

    font-family: 'yg-jalnan';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_four@1.2/JalnanOTF00.woff') format('woff');
    font-weight: normal;
    font-style: normal;
  }

  .horizontal-container {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .sidebar-brand-text {
    font-family: 'yg-jalnan', sans-serif;
    font-size: 23px;
    font-weight: bold;
    color: #5D5D5D;
  }
</style>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--  메타 추가 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <!--  링크 추가 -->
  <link rel="shortcut icon" href="/static/favicon.ico">
  <link href="/static/bootstrap/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
  <link href="/static/bootstrap/css/sb-admin-2.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <title th:text="${userEntity.nickName}+ '님이 참여중인 채팅방'"></title>
</head>
<body id="page-top">
<div id="wrapper">
  <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
    <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/">
      <div class="sidebar-brand-icon rotate-n-15"></div>
      <div class="horizontal-container">
        <div>GongMoJa</div>
      </div>
    </a>
    <hr class="sidebar-divider my-0">
    <hr class="sidebar-divider my-0">
    <hr class="sidebar-divider">

    <!--    사이드 메뉴 -->
    <div id="stiky">
      <div class="sidebar-heading">GONGMOJA</div>
      <!-- 1. 공모주 일정 메뉴  -->
      <li class="nav-item">
        <a class="nav-link collapsed" href="#" onclick="fnMoveIndex('/', '3');" data-toggle="collapse"
           data-target="#collapseTwo"
           aria-expanded="true" aria-controls="collapseTwo">
          <i class="fas fa-fw fa-calendar-alt"></i>
          <span>공모주 일정</span>
        </a>
      </li>
      <!-- 2. 공모주 경쟁률 메뉴  -->
      <li class="nav-item">
        <a class="nav-link collapsed" href="#" onclick="fnMoveIndex('/', '1');" data-toggle="collapse"
           data-target="#collapseTwo"
           aria-expanded="true" aria-controls="collapseTwo">
          <i class="fas fa-fw fa-chart-area"></i>
          <span>공모주 경쟁률</span>
        </a>
      </li>
      <!-- 3. 공모주 뉴스 메뉴  -->
      <li class="nav-item">
        <a class="nav-link collapsed" href="#" onclick="fnMoveIndex('/', '2');" data-toggle="collapse"
           data-target="#collapseTwo"
           aria-expanded="true" aria-controls="collapseTwo">
          <i class="fas fa-fw fa-layer-group"></i>
          <span>공모주 뉴스</span>
        </a>
      </li>
      <hr class="sidebar-divider d-none d-md-block">
    </div>
  </ul>

  <!--  사이드 메뉴 종료-->
  <!-- 사이드바 숨기기 -->
  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
      <!-- Topbar -->
      <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
          <i class="fa fa-bars"></i>
        </button>

        <!-- 공모자들 제목-->
        <div class="horizontal-container">
          <!--                    <img src="/static/bootstrap/img/공모자들로고-002.png" alt="공모자들로고" style="width: 48px;">-->
          <div class="sidebar-brand-text mx-3">공모자들<sup></sup></div>
        </div>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown no-arrow d-sm-none">
            <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fas fa-search fa-fw"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
                 aria-labelledby="searchDropdown">
              <form class="form-inline mr-auto w-100 navbar-search">
                <div class="input-group">
                  <input type="text" class="form-control bg-light border-0 small"
                         placeholder="Search for..." aria-label="Search"
                         aria-describedby="basic-addon2">
                  <div class="input-group-append">
                    <button class="btn btn-primary" type="button">
                      <i class="fas fa-search fa-sm"></i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </li>
          <!--탑 네비게이션 바 - 로그인 로그아웃 사용자정보-->
          <div class="topbar-divider d-none d-sm-block"></div>
          <li class="nav-item dropdown no-arrow">
            <a class="nav-link dropdown-toggle text-dark text-center" href="#" id="userDropdown"
               role="button"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="mr-4 d-none d-lg-inline text-gray-600 small" th:if="${userEntity != null}"
                                  th:text="${userEntity.nickName}+님"></span>
              <span class="mr-4 d-none d-lg-inline text-gray-600 small" th:unless="${userEntity != null}">클릭하여 로그인</span>
              <img class="img-profile rounded-circle" src="/static/bootstrap/img/undraw_profile.svg">
            </a>
            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                 aria-labelledby="userDropdown">
              <a class="dropdown-item" href="/favorites/list">
                <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                마이페이지
              </a>
              <a class="dropdown-item" href="/chat/list">
                <i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>
                참여중인 채팅방
              </a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" th:if="${userEntity == null}" href="/login">
                <i class="fas fa-sign-in-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                로그인
              </a>
              <a class="dropdown-item" th:unless="${userEntity == null}" href="/logout">
                <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                로그아웃
              </a>
            </div>
          </li>
        </ul>
      </nav>
      <!-- 토글 바 끝 -->
      <div class="container-fluid">

        <div class="container px-5">
          <h1 class="text-center mb-5" th:text="${userEntity.nickName + '님의 채팅방'}"></h1>


          <!-- 채팅방 목록과 페이징을 하나의 테이블에 넣기 -->
          <table class="table">
            <thead>
            <tr>
              <th>공모주 이름</th>
              <th>체팅방</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="chatRoom : ${userChatRooms.content}">
              <td class="col-6" th:text="${chatRoom.title}" id="chat-room-title"></td>
              <td class="col-4">
                <a th:href="@{/chat/{id}(id=${chatRoom.id})}" class="btn btn-primary">입장</a>
                <th:block th:if="${currentUserId != 1}">
                  <button class="btn btn-danger" th:onclick="'leaveChatRoom(' + ${chatRoom.id} + ')'" title="채팅방 나가기">X</button>
                </th:block>
              </td>
            </tr>
            </tbody>
          </table>

          <!-- 페이징 부분 -->
          <ul class="pagination justify-content-center">
            <li th:if="${userChatRooms.hasPrevious}" class="page-item">
              <a th:href="@{/chat/list(page=${userChatRooms.number - 1})}" class="page-link"><</a>
            </li>
            <li th:each="pageNumber : ${#numbers.sequence(0, userChatRooms.totalPages - 1)}" class="page-item"
                th:classappend="${userChatRooms.number == pageNumber} ? 'active' : ''">
              <a th:if="${userChatRooms.number != pageNumber}" th:href="@{/chat/list(page=${pageNumber})}" th:text="${pageNumber + 1}" class="page-link"></a>
              <span th:if="${userChatRooms.number == pageNumber}" class="page-link"><span th:text="${pageNumber + 1}"></span></span>
            </li>
            <li th:if="${userChatRooms.hasNext}" class="page-item">
              <a th:href="@{/chat/list(page=${userChatRooms.number + 1})}" class="page-link">></a>
            </li>
          </ul>


        </div>
        </div>
      </div>

        <!-- Footer -->
    <footer class="sticky-footer bg-white">
      <div class="container my-auto">
        <div class="copyright text-center my-auto">
          <span>Copyright &copy; gongmoja 2023</span>
        </div>
      </div>
    </footer>
  </div>
</div>
<script>
  function leaveChatRoom(chatRoomId) {
    var method = 'POST';
    var url = '/chat/delete-from/' + chatRoomId;

    fetch(url, {
      method: method,
      headers: {
        'Content-Type': 'application/json;charset=UTF-8'
      }
    }).then(function (response) {
      if (response.ok) {
        // 채팅방을 나갔다는 메시지를 받았을 때, /chat/list로 리다이렉트
        window.location.href = '/chat/list';
      }
    });
  }
</script>
