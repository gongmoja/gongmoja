<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
<main class="flex-shrink-0">
    <section class="py-5">
        <div class="container px-5">
            <!-- login form-->
            <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6">
                        <h1 class="text-center mb-5">회원가입</h1>
                        <form th:object="${userRegisterRequest}" th:method="post" th:action="@{/register}"  >
                            <div class="form-floating mb-3">
                                <label th:for="username">아이디(필수)</label>
                                <input class="form-control" type="text" th:field="*{username}"/>
                            </div>
                            <div class="form-floating mb-3">
                                <label th:for="password">패스워드(필수)</label>
                                <input class="form-control" type="password" th:field="*{password}"/>
                            </div>
                            <div class="form-floating mb-3">
                                <label th:for="email">이메일</label>
                                <input class="form-control" type="email" th:field="*{email}"/>
                            </div>
                            <div class="form-floating mb-3">
                                <label th:for="nickname">닉네임</label>
                                <input class="form-control" type="text" th:field="*{nickname}"/>
                            </div>
                            <div class="d-grid"><button class="btn btn-primary btn-lg" id="sign-in-button" type="submit">Submit</button></div>
                            <div style="margin-top: 16px; text-align: right"><a href="/users/login">로그인</a></div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
